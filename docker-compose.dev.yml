version: "3.9"

# Development overrides - use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  redis:
    ports:
      - "6379:6379"
    # Enable debug logging in development
    command: redis-server --appendonly yes --loglevel verbose

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
      target: production
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
    environment:
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=DEBUG
      - DEBUG=true
    # Use uvicorn with reload for development
    command: ["python", "-m", "uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "/app/src"]

  worker-1:
    volumes:
      - ./src:/app/src:ro
    environment:
      - LOG_LEVEL=DEBUG
      - DEBUG=true

  worker-2:
    volumes:
      - ./src:/app/src:ro
    environment:
      - LOG_LEVEL=DEBUG
      - DEBUG=true

  worker-3:
    volumes:
      - ./src:/app/src:ro
    environment:
      - LOG_LEVEL=DEBUG
      - DEBUG=true

  # Development frontend with Vite dev server instead of Nginx
  frontend:
    image: node:20-alpine
    container_name: taskqueue-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  # Redis Commander for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: taskqueue-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - taskqueue-network
